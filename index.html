<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffd6e8, #fff5fb);
      font-family: Georgia, "Times New Roman", serif;
    }

    .card {
      width: min(720px, 92vw);
      background: rgba(255, 255, 255, 0.96);
      border-radius: 26px;
      padding: 45px 35px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 14px;
      font-size: clamp(32px, 4vw, 52px);
      color: #c2185b;
    }

    p {
      font-size: 18px;
      line-height: 1.75;
      color: #444;
      max-width: 55ch;
      margin: 0 auto 28px;
    }

    .buttons {
      position: relative;
      height: 95px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      user-select: none;
    }

    button {
      border: none;
      padding: 14px 22px;
      border-radius: 18px;
      font-size: 18px;
      cursor: pointer;
      font-family: system-ui, sans-serif;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff2e6f;
      color: white;
      box-shadow: 0 12px 28px rgba(255, 46, 111, 0.35);
    }

    #yesBtn:hover {
      transform: scale(1.07);
    }

    #noBtn {
      background: #f2f2f2;
      color: #333;
      position: absolute;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.10);

      /* ‚úÖ Smooth glide */
      transition: left 0.55s ease, top 0.55s ease;
      will-change: left, top;
    }

    .footer {
      margin-top: 18px;
      font-size: 14px;
      color: #777;
      font-style: italic;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -30px;
      opacity: 0;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(0.8); opacity: 0; }
      10%  { opacity: 0.7; }
      70%  { opacity: 0.5; }
      100% { transform: translateY(-560px) scale(1.2); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <p>
      Out of all the people in the world‚Ä¶ my heart keeps choosing you.
      <br><br>
      Will you make this Valentine‚Äôs Day a little more magical with me? üåπ
    </p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes, always ‚ù§Ô∏è</button>
      <button id="noBtn" tabindex="-1">No üôà</button>
    </div>

    <div class="footer">
      (Some choices are simply meant to be üíò)
    </div>
  </div>

  <script>
    // ============================================
    // CONFIG: Put your husband's email here
    // ============================================
    const RECIPIENT_EMAIL = "husband@example.com"; // <-- CHANGE THIS

    const EMAIL_SUBJECT = "My Valentine üíå";
    const EMAIL_BODY =
`Hi love,

Yes ‚ù§Ô∏è I would love to be your Valentine.

You are my favorite person, my home, and my forever. üåπüíñ

Love,
Your Wife`;

    // ============================================
    // YES BUTTON ‚Üí Opens Email
    // ============================================
    document.getElementById("yesBtn").addEventListener("click", () => {
      const mailto =
        `mailto:${encodeURIComponent(RECIPIENT_EMAIL)}` +
        `?subject=${encodeURIComponent(EMAIL_SUBJECT)}` +
        `&body=${encodeURIComponent(EMAIL_BODY)}`;

      window.location.href = mailto;
    });

    // ============================================
    // NO BUTTON ‚Üí Always stays far from cursor üòÑ
    // ============================================
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("btnArea");

    // Start position
    noBtn.style.left = "60%";
    noBtn.style.top = "10px";

    function moveFarFromCursor(px, py) {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      // Cursor relative position
      const relX = px - areaRect.left;
      const relY = py - areaRect.top;

      // Opposite corner logic
      let newX = relX < areaRect.width / 2 ? maxX : 0;
      let newY = relY < areaRect.height / 2 ? maxY : 0;

      // Add playful randomness
      newX += (Math.random() * 90 - 45);
      newY += (Math.random() * 60 - 30);

      // Clamp inside bounds
      newX = Math.max(0, Math.min(maxX, newX));
      newY = Math.max(0, Math.min(maxY, newY));

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // Always move away from mouse
    area.addEventListener("mousemove", (e) => {
      moveFarFromCursor(e.clientX, e.clientY);
    });

    // Touch devices
    area.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveFarFromCursor(t.clientX, t.clientY);
    });

    // Block clicking completely
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    // ============================================
    // Floating Hearts Animation üíñ
    // ============================================
    const card = document.querySelector(".card");
    const hearts = ["üíñ", "üíï", "üíò", "‚ù§Ô∏è", "üåπ"];

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      h.style.left = Math.random() * 100 + "%";
      h.style.fontSize = (14 + Math.random() * 18) + "px";

      card.appendChild(h);

      setTimeout(() => h.remove(), 6500);
    }

    setInterval(spawnHeart, 750);
  </script>

</body>
</html>
