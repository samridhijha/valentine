<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine üíñ</title>

  <style>
    :root { color-scheme: light; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, #ffd6e8, #fff5fb);
      font-family: Georgia, "Times New Roman", serif;
    }

    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,0.95);
      border-radius: 26px;
      padding: 44px 34px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .sparkle{
      position:absolute; inset:-55%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 46, 111, .10), transparent 35%),
        radial-gradient(circle at 70% 20%, rgba(194, 24, 91, .10), transparent 40%),
        radial-gradient(circle at 40% 75%, rgba(255, 214, 232, .35), transparent 45%);
      filter: blur(1px);
      pointer-events:none;
    }

    h1{
      margin: 0 0 12px;
      font-size: clamp(30px, 4vw, 50px);
      color:#c2185b;
      position:relative;
      letter-spacing: .2px;
    }

    p{
      margin: 0 auto 24px;
      max-width: 56ch;
      font-size: 18px;
      line-height:1.75;
      color:#3d3d3d;
      position:relative;
    }

    .buttons{
      position:relative;
      height: 92px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      margin-top: 10px;
      user-select:none;
    }

    button{
      border:0;
      padding: 14px 22px;
      border-radius: 18px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .16s ease, box-shadow .16s ease, opacity .16s ease;
      touch-action: manipulation;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #yesBtn{
      background:#ff2e6f;
      color:white;
      box-shadow: 0 12px 28px rgba(255,46,111,.35);
    }
    #yesBtn:hover{ transform: translateY(-2px) scale(1.03); }
    #yesBtn:active{ transform: translateY(0px) scale(0.99); }

    #noBtn{
      background:#f2f2f2;
      color:#333;
      position:absolute;
      left: 62%;
      top: 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);

      /* ‚úÖ Smooth/slow movement */
      transition: left 0.45s ease, top 0.45s ease;
      will-change: left, top;
    }

    .footer{
      margin-top: 18px;
      font-size: 14px;
      color:#777;
      font-style: italic;
      position:relative;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      bottom:-30px;
      opacity: 0;
      animation: floatUp 6s linear infinite;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) scale(.9); opacity: 0; }
      10%{ opacity: .65; }
      70%{ opacity: .55; }
      100%{ transform: translateY(-560px) translateX(var(--drift)) scale(1.2); opacity: 0; }
    }

    /* Small screens: keep buttons comfortable */
    @media (max-width: 420px){
      button{ font-size: 16px; padding: 12px 16px; border-radius: 16px; }
      .buttons{ height: 100px; }
      #noBtn{ left: 58%; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="sparkle"></div>

    <h1>Will you be my Valentine? üíñ</h1>

    <p>
      Out of all the people in the world‚Ä¶ my heart keeps choosing you.
      <br><br>
      Will you make this Valentine‚Äôs Day a little more magical with me? üåπ
    </p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn" type="button">Yes, always ‚ù§Ô∏è</button>
      <button id="noBtn" type="button" aria-disabled="true" tabindex="-1">No üôà</button>
    </div>

    <div class="footer">(Some choices are simply meant to be üíò)</div>
  </div>

  <script>
    // ============================================
    // CONFIG ‚Äî CHANGE THIS TO YOUR HUSBAND'S EMAIL
    // ============================================
    const RECIPIENT_EMAIL = "husband@example.com"; // <-- change this
    const EMAIL_SUBJECT = "My Valentine üíå";
    const EMAIL_BODY =
`Hi love,

Yes ‚ù§Ô∏è I would love to be your Valentine.

You are my favorite person, my home, and my forever. üåπüíñ

Love,
(Your Name)`;

    // ============================================
    // YES BUTTON: open email client
    // ============================================
    const yesBtn = document.getElementById("yesBtn");
    yesBtn.addEventListener("click", () => {
      const mailto =
        `mailto:${encodeURIComponent(RECIPIENT_EMAIL)}` +
        `?subject=${encodeURIComponent(EMAIL_SUBJECT)}` +
        `&body=${encodeURIComponent(EMAIL_BODY)}`;
      window.location.href = mailto;
    });

    // ============================================
    // NO BUTTON: slow + smooth + hard to click
    // ============================================
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("btnArea");

    // Prevent rapid teleporting
    let moving = false;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton(){
      const areaRect = area.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const maxX = Math.max(0, areaRect.width - btnRect.width);
      const maxY = Math.max(0, areaRect.height - btnRect.height);

      // Keep within container bounds
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    function dodge(px, py){
      if (moving) return;

      const r = noBtn.getBoundingClientRect();

      // Larger "fear radius" so it's evasive but not frantic
      const near =
        px >= r.left - 70 && px <= r.right + 70 &&
        py >= r.top  - 70 && py <= r.bottom + 70;

      if (near){
        moving = true;

        // ‚úÖ small delay so it feels slower/teasing
        setTimeout(() => {
          moveNoButton();
          moving = false;
        }, 250);
      }
    }

    // Mouse/pointer tracking within the area
    area.addEventListener("mousemove", (e) => dodge(e.clientX, e.clientY));
    area.addEventListener("pointermove", (e) => dodge(e.clientX, e.clientY), { passive: true });

    // Touch devices: react on touch start near it
    area.addEventListener("touchstart", (e) => {
      const t = e.touches && e.touches[0];
      if (t) dodge(t.clientX, t.clientY);
    }, { passive: true });

    // If someone manages to click it, block it and move (no alert, keeps it romantic)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (!moving){
        moving = true;
        setTimeout(() => {
          moveNoButton();
          moving = false;
        }, 200);
      }
    });

    // Start somewhere nice (not too close to Yes)
    function initialPlacement(){
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, areaRect.width - btnRect.width);
      const maxY = Math.max(0, areaRect.height - btnRect.height);

      const x = clamp(maxX * 0.65, 0, maxX);
      const y = clamp(maxY * 0.10, 0, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }
    initialPlacement();

    // ============================================
    // FLOATING HEARTS (romantic)
    // ============================================
    const card = document.querySelector(".card");
    const hearts = ["üíñ","üíï","üíò","‚ù§Ô∏è","üåπ","üíû"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      const left = Math.random() * 100;
      const drift = (Math.random() * 140 - 70).toFixed(0) + "px";
      const delay = (Math.random() * 1.8).toFixed(2) + "s";
      const size = (14 + Math.random() * 16).toFixed(0) + "px";

      h.style.left = left + "%";
      h.style.setProperty("--drift", drift);
      h.style.animationDelay = delay;
      h.style.fontSize = size;

      card.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }

    setInterval(spawnHeart, 750);

    // Re-position No button if window resizes (keeps it in bounds)
    window.addEventListener("resize", () => {
      // keep it within bounds after resize
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = Math.max(0, areaRect.width - btnRect.width);
      const maxY = Math.max(0, areaRect.height - btnRect.height);

      // Read current left/top, clamp them
      const currentLeft = parseFloat(noBtn.style.left || "0");
      const currentTop  = parseFloat(noBtn.style.top  || "0");

      noBtn.style.left = `${clamp(currentLeft, 0, maxX)}px`;
      noBtn.style.top  = `${clamp(currentTop, 0, maxY)}px`;
    });
  </script>
</body>
</html>
